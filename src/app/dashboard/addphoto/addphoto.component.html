<div class="dialog-overlay">
    <div class="dialog-container">
        <h2 class="dialog-title">Upload photo</h2>
        <div class="dialog-buttons">
            <form (submit)="uploadPhoto()">
                <input
                    type="file"
                    (change)="onFileSelected($event)"
                    accept="image/*"
                />
                <button type="submit">Upload Photo</button>
            </form>
        </div>
    </div>
</div>
