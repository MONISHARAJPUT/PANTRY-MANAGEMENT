<mat-card>
    <mat-card-header>
        <mat-progress-bar
            *ngIf="isloading"
            mode="indeterminate"
            color="primary"
            class="progressBar"
        ></mat-progress-bar>
    </mat-card-header>
    <img
        src="https://littlerockpantry.com/wp-content/uploads/2020/12/pantry-eateries-logo-bw.png"
        style="width: 13em; margin: 0 auto"
    />
    <mat-card-content [ngStyle]="{ opacity: opacityLevel }">
        <div class="mw_login_alert" *ngIf="mwAlert === true">
            {{ messageAlert }}
        </div>
        <form class="login-form">
            <mat-form-field class="login-full-width">
                <input
                    matInput
                    placeholder="Email"
                    [formControl]="loginFormControl"
                    #userEmail
                    required
                    class="login-full-width"
                />
                <mat-error
                    *ngIf="
                        loginFormControl.hasError('email') &&
                        !loginFormControl.hasError('required')
                    "
                >
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginFormControl.hasError('required')">
                    Email is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br />
            <br />
            <mat-form-field class="login-full-width">
                <input
                    matInput
                    placeholder="Password"
                    #userPassword
                    required
                    type="password"
                />
            </mat-form-field>
            <mat-card-actions>
                <button
                    mat-button
                    style="
                        background: #ae601f;
                        width: 100%;
                        color: white;
                        font-size: 1.1em;
                        height: 3em;
                        border-radius: 0.9em;
                        margin-bottom: 2em;
                    "
                    class="display-4"
                    (click)="login(userEmail.value, userPassword.value)"
                >
                    LOG IN
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
