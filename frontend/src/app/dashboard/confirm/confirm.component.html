<h2 mat-dialog-title>Delete?</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Cancel</button>
    <button
        mat-button
        color="primary"
        [mat-dialog-close]="'yes'"
        cdkFocusInitial
    >
        Yes
    </button>
</mat-dialog-actions>
